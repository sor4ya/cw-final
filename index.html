<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Flag Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Place script at the end for better loading -->
  <header>
    <div class="logo">
      <img src="img/cw_logo_horizontal.png" alt="charity water logo" class="logo-icon"/>
    </div>
    <!-- Removed mode-toggle from header -->
    <button class="give-btn">GIVE ðŸ’§</button>
  </header>

  <div class="container">
    <aside class="sidebar">
      <!-- Country flag -->
      <img src="img/flag-placeholder.webp" alt="Country Flag" class="flag-image" id="countryFlag"/>
      <div class="guess-section">
        <input type="text" id="countryInput" placeholder="Guess Country Name..."/>
        <button id="guessBtn">Guess</button>
      </div>
      <div class="guesses">
        <h3>Guesses</h3>
        <ul id="guessesList"></ul>
      </div>
      <img src="img/water-can-transparent.png" alt="charity: water Jerry Can" class="sidebar-watercan">
    </aside>

    <main class="game-area">
      <div class="globe-container">
        <!-- Blitz mode switch moved here -->
        <div class="map-mode-toggle">
          <label>
            <input type="checkbox" id="modeSwitch"/>
            Blitz Mode
          </label>
        </div>
        <!-- Interactive map will be here -->
        <div id="map" class="leaflet-map"></div>
      </div>
    </main>
  </div>

  <!-- Popup for game results -->
  <div class="popup-overlay" id="popupOverlay" style="display: none;">
    <div class="popup">
      <h2 id="popupTitle"></h2>
      <p id="popupMessage"></p>
      <span class="close-x" id="popupCloseBtn" title="Close">&times;</span>
    </div>
  </div>

  <!-- Popup for stats -->
  <div class="popup-overlay" id="statsPopupOverlay" style="display: none;">
    <div class="popup">
      <h2>Stats</h2>
      <ul id="statsList" style="text-align:left; margin-bottom:1.5rem;"></ul>
      <span class="close-x" id="statsCloseBtn" title="Close">&times;</span>
    </div>
  </div>

  <!-- Add PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- Add Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  <!-- Script at end for best practice -->
  <script src="script.js"></script>
</body>
</html>
